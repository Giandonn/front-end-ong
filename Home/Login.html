<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - VivaBem</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f4f4f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }

    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 24px;
      font-weight: 600;
      color: #3B82F6;
      margin-bottom: 24px;
    }

    .login-logo .emoji {
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      outline: none;
      transition: border 0.2s;
    }

    .form-group input:focus {
      border-color: #3B82F6;
    }

    .login-button {
      background-color: #3B82F6;
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-button:hover {
      background-color: #2563eb;
    }

    .login-footer {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #6b7280;
    }

    .login-footer a {
      color: #3B82F6;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <span class="text">Bem-vindo ao VivaBem</span>
    </div>
    <form>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required />
      </div>
      <button type="submit" class="login-button">Entrar</button>
    </form>
    <div class="login-footer">
      Não tem conta? <a href="Cadastro.html">Cadastre-se</a>
    </div>
  </div>
  <script>
  const form = document.querySelector('form');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();

    try {
      const response = await fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha })
      });

      if (response.ok) {
        // Login OK: redireciona para página inicial do sistema
        alert('Login realizado com sucesso!');
        window.location.href = 'home.html'; // Ajuste para o caminho correto da tela inicial
      } else {
        // Login falhou
        const data = await response.json();
        alert(data.mensagem || 'Falha no login');
      }
    } catch (error) {
      alert('Erro ao tentar logar: ' + error.message);
    }
  });
</script>
</body>
</html>
